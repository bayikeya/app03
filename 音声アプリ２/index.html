<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebARナビ</title>
    <script defer src="script.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <h1>WebARナビゲーション</h1>
    <p id="status">現在地を取得中...</p>

    <!-- AR表示用のA-Frame -->
    <a-scene embedded>
        <a-assets>
            <img id="arImage" src="">
        </a-assets>
        <a-marker-camera>
            <a-image id="arTarget" src="" position="0 0 0"></a-image>
        </a-marker-camera>
    </a-scene>
</body>
</html>
